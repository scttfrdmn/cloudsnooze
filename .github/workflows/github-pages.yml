name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.123.4'
          extended: true

      - name: Setup Hugo site
        run: |
          # Skip creating files since they're already in the repo
          echo "Hugo site structure already exists in repository"
          
          # Create themes directory
          mkdir -p hugo/themes
          
          # Clone Docsy theme directly into the themes directory
          git clone --depth 1 https://github.com/google/docsy.git hugo/themes/docsy
          
          # Initialize hugo modules
          cd hugo
          hugo mod init github.com/scttfrdmn/cloudsnooze/hugo || true

      - name: Build
        run: |
          # Install Docsy dependencies
          cd hugo/themes/docsy
          npm install
          
          # Build the site
          cd ../../
          hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./hugo/public